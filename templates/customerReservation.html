<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Reservation</title>
    <!--google fonts api-->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--my site custom css-->
    <link href="../styles/site.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Restaurant Reservation System</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="ownerLogin.html">Login</a></li>
                    <li class="active"><a href="customerReservation.html">Reserve</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>
<section>
    <div class=" col-md-offset-4 col-md-4 reservationform">
        <!--reservation form-->
        <form name="regform">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="firstname">Name*</label>
                    <input type="text" class="form-control" id="firstname" required="required" name="firstname" ng-model="vm.reg.firstname" name="firstname" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname" style="visibility: hidden">*</label>
                    <input type="text" class="form-control" id="lastname" ng-model="vm.reg.lastname" name="lastname" required="required" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" class="form-control" ng-model="vm.reg.email" name="email" id="email" required="required" placeholder="Email">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="phno">Phone Number*</label>
                    <input type="text" ui-mask="(999) 999 - 9999" required="required" ng-model="phno" class="form-control" id="phno" placeholder="Phone Number">
                </div>
                <div class="form-group col-md-6">
                    <label for="dob">D.O.B(mm/dd/yyy)*</label>
                    <input type="text" ui-mask="99/99/9999" required="required" ng-model="dob" class="form-control" id="dob" placeholder="D.O.B">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="people-number">Number of People</label>
                    <input type="number" required="required" ng-model="date" class="form-control" id="people-number" placeholder=0>
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" ng-model="address" class="form-control" id="address" placeholder="Address">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="date">Date of Event</label>
                    <input type="text" ui-mask="99/99/9999" required="required" ng-model="date" class="form-control" id="date" placeholder="Date of event">
                </div>
                <div class="form-group col-md-6">
                    <label for="eventtime">Event Time</label>
                    <input type="text" ng-model="etime" class="form-control" id="eventtime" placeholder="Time of Event">
                </div>
            </div>
            <div class="row">
                <div class=" col-md-offset-3 col-md-8">
                    <button type="submit" ng-click="clicked=1" class="btn btn-primary">Register</button>
                    <button class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</section>
<footer>
    <div>All rights reserved</div>
</footer>
<!-- external jquery and bootstrap cdns -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- javascript for this site -->
</body>
</html>
